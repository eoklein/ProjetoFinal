<div class="p-8">
    <h1 class="text-3xl font-bold mb-6">Reservas</h1>
    <div class="bg-surface-0 dark:bg-surface-900 p-6 rounded-lg border border-surface-200 dark:border-surface-700">
        <div class="mb-6">
            <label for="codigo" class="block text-surface-900 dark:text-surface-0 font-medium mb-2">
                Código do Patrimônio
            </label>
            <input
                pInputText
                id="codigo"
                type="text"
                placeholder="Digite o código (máx 10 caracteres)"
                maxlength="10"
                class="w-full"
                [(ngModel)]="codigoPatrimonio" />
            <small class="text-muted-color block mt-1">{{ codigoPatrimonio.length || 0 }}/10 caracteres</small>
        </div>
        <p class="text-muted-color">Página em construção...</p>
    </div>
</div>
