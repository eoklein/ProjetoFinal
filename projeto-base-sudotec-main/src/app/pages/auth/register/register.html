<p-toast position="bottom-center" />

<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden p-4">
    <div class="flex flex-col items-center justify-center w-full max-w-md">
        <div class="w-full"
             style="border-radius: 32px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-6 px-4 sm:py-8 sm:px-8 md:px-12 lg:px-20" style="border-radius: 29px">
                <div class="text-center mb-6 sm:mb-8">
                    <svg viewBox="0 0 200 200" class="mb-4 sm:mb-6 md:mb-8 w-16 sm:w-20 md:w-24 shrink-0 mx-auto" xmlns="http://www.w3.org/2000/svg">
                        <!-- Fundo círculo azul -->
                        <circle cx="100" cy="100" r="95" fill="#2c3e8f"/>
                        <!-- Caixa branca -->
                        <rect x="50" y="70" width="100" height="60" rx="8" fill="white"/>
                        <!-- Linhas verticais -->
                        <line x1="60" y1="80" x2="60" y2="120" stroke="#2c3e8f" stroke-width="3" stroke-linecap="round"/>
                        <line x1="72" y1="80" x2="72" y2="120" stroke="#2c3e8f" stroke-width="3" stroke-linecap="round"/>
                        <line x1="84" y1="80" x2="84" y2="120" stroke="#2c3e8f" stroke-width="3" stroke-linecap="round"/>
                        <line x1="96" y1="80" x2="96" y2="120" stroke="#2c3e8f" stroke-width="3" stroke-linecap="round"/>
                        <line x1="108" y1="80" x2="108" y2="120" stroke="#2c3e8f" stroke-width="3" stroke-linecap="round"/>
                        <line x1="120" y1="80" x2="120" y2="120" stroke="#2c3e8f" stroke-width="3" stroke-linecap="round"/>
                        <line x1="132" y1="80" x2="132" y2="120" stroke="#2c3e8f" stroke-width="3" stroke-linecap="round"/>
                        <!-- Círculo pequeno -->
                        <circle cx="145" cy="100" r="6" fill="#2c3e8f"/>
                    </svg>
                    <div class="text-surface-900 dark:text-surface-0 text-xl sm:text-2xl md:text-3xl font-medium mb-3 sm:mb-4 px-2">
                        Bem Vindo ao Capsa Desk!
                    </div>
                    <span class="text-muted-color font-medium text-sm sm:text-base">Crie sua conta para começar</span>
                </div>

                <div>
                    <form [formGroup]="registerForm">
                        <label for="username"
                               class="block text-surface-900 dark:text-surface-0 text-base sm:text-lg md:text-xl font-medium mb-2">
                            Usuário
                        </label>
                        <input pInputText
                               id="username"
                               formControlName="username"
                               type="text"
                               placeholder="Nome de usuário (mínimo 3 caracteres)"
                               class="w-full mb-4 sm:mb-6" />

                        <label for="password"
                               class="block text-surface-900 dark:text-surface-0 font-medium text-base sm:text-lg md:text-xl mb-2">
                            Senha
                        </label>
                        <p-password
                            id="password"
                            formControlName="password"
                            placeholder="Senha (mínimo 4 caracteres)"
                            [toggleMask]="true"
                            styleClass="mb-4"
                            [fluid]="true"
                            [feedback]="true">
                        </p-password>

                        <label for="confirmPassword"
                               class="block text-surface-900 dark:text-surface-0 font-medium text-base sm:text-lg md:text-xl mb-2">
                            Confirmar Senha
                        </label>
                        <p-password
                            id="confirmPassword"
                            formControlName="confirmPassword"
                            placeholder="Confirme sua senha"
                            [toggleMask]="true"
                            styleClass="mb-4 sm:mb-6 md:mb-8"
                            [fluid]="true"
                            [feedback]="false">
                        </p-password>

                        <div class="flex flex-col gap-3">
                            <p-button
                                label="Criar Conta"
                                styleClass="w-full"
                                (onClick)="validarCadastro()">
                            </p-button>

                            <div class="text-center">
                                <span class="text-muted-color text-sm">Já possui uma conta? </span>
                                <a routerLink="/login" class="font-medium text-primary text-sm cursor-pointer hover:underline">
                                    Faça login
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
